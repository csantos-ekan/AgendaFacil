version: '3.8'

services:
  app:
    container_name: agenda-facil-app
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Conecta ao serviço 'db' definido abaixo
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agendafacil
      # Chave JWT (altere para produção)
      - JWT_SECRET=docker_dev_secret_key_change_me_123
    depends_on:
      - db
    restart: always

  db:
    container_name: agenda-facil-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: agendafacil
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - agendafacil_network

  backend:
    build: 
      context: ./backend
      # O network host no build ajuda a evitar erros de DNS no npm install
      network: host 
    container_name: agendafacil_api
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/agendafacil
    networks:
      - agendafacil_network

volumes:
  pg_data:
