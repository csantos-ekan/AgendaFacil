version: '3.8'

services:
  app:
    container_name: agenda-facil-app
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Conecta ao serviço 'db' definido abaixo
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agendafacil
      # Chave JWT (altere para produção)
      - JWT_SECRET=docker_dev_secret_key_change_me_123
    depends_on:
      - db
    restart: always
    networks:
      - agendafacil_network

  db:
    container_name: agenda-facil-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: agendafacil
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - agendafacil_network

volumes:
  postgres_data:

networks:
  agendafacil_network:
    external: true
